<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mac-calculator</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <div class="closeButton"></div>
      <div class="hideButton"></div>
      <div class="extendButton"></div>
    </div>

    <div class="result"></div>

    <div class="grid">
      <button>clear</button>
      <button>&plus;/&minus;</button>
      <button>%</button>
      <button class="operator">&divide;</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">&times;</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">&minus;</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">&plus;</button>

      <button class="number zeroCol">0</button>
      <button class="number">.</button>
      <button class="equals operator">&equals;</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>

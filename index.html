<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mac-calculator</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/18999ff88b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <div class="closeButton"></div>
      <div class="hideButton"></div>
      <div class="extendButton"></div>
    </div>

    <div class="result">0</div>

    <div class="grid">
      <div class="leftGrid">
        <div class="options">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
        </div>

        <div class="numbers">
          <div class="numbersCol">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="numbersCol">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="numbersCol">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="numbersCol">
            <button class="zeroCol">0</button>
            <button>.</button>
          </div>
        </div>
      </div>

      <div class="operators">
        <button><i class="fa-solid fa-divide"></i></button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button><i class="fa-solid fa-minus"></i></button>
        <button><i class="fa-solid fa-plus"></i></button>
        <button class="equals"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
  </div>
</body>

</html>

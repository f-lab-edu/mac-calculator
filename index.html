<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mac-calculator</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <div class="closeButton"></div>
      <div class="hideButton"></div>
      <div class="extendButton"></div>
    </div>

    <div class="result"></div>

    <div class="grid">
      <div class="leftGrid">
        <div class="options">
          <button>clear</button>
          <button>&plus;/&minus;</button>
          <button>%</button>
        </div>

        <div class="numbers">
          <div class="numbersCol">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="numbersCol">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="numbersCol">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="numbersCol">
            <button class="zeroCol">0</button>
            <button>.</button>
          </div>
        </div>
      </div>

      <div class="operators">
        <button>&divide;</button>
        <button>&times;</button>
        <button>&minus;</button>
        <button>&plus;</button>
        <button class="equals">&equals;</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
